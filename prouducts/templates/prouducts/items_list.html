{% extends "base.html" %}
{% block body %}
    
<div class="row row-cols-2 row-cols-md-3 row-cols-lg-3 row-cols-xl-3">
        {% for product in items_list %}
            <div class="col">
                <div class="product-card">
                    <div class="product-media">
                        <div class="product-label">
                            <label class="label-text new">{{product.flag}}</label>
                        </div>
                        <button class="product-wish wish">
                            <i class="fas fa-heart"></i>
                        </button>
                        <a class="product-image" href="product-video.html">
                            <img src="images/product/01.jpg" alt="product">
                        </a>
                        <div class="product-widget">
                            <a title="Product Compare" href="compare.html" class="fas fa-random"></a>
                            <a title="Product Video" href="https://youtu.be/9xzcVxSBbG8" class="venobox fas fa-play" data-autoplay="true" data-vbtype="video"></a>
                            <a title="Product View" href="#" class="fas fa-eye" data-bs-toggle="modal" data-bs-target="#product-view"></a>
                        </div>
                    </div>
                    <div class="product-content">
                        <div class="product-rating">
                            <i class="active icofont-star"></i>
                            <i class="active icofont-star"></i>
                            <i class="active icofont-star"></i>
                            <i class="active icofont-star"></i>
                            <i class="icofont-star"></i>
                            <a href="product-video.html">(3)</a>
                        </div>
                        <h6 class="product-name">
                            <a href="product-video.html">{{product}}</a>
                        </h6>
                        <h6 class="product-price">
                            <del>$34</del>
                            <span>{{product.price}}<small>/piece</small></span>
                        </h6>
                        <button class="product-add" title="Add to Cart">
                            <i class="fas fa-shopping-basket"></i>
                            <span>{{product.tag}}</span>
                        </button>
                        <div class="product-action">
                            <button class="action-minus" title="Quantity Minus"><i class="icofont-minus"></i></button>
                            <input class="action-input" title="Quantity Number" type="text" name="quantity" value="1">
                            <button class="action-plus" title="Quantity Plus"><i class="icofont-plus"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
</div>

{% endblock body %}
